<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gusto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/font-awesome.min.css">

    <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
    <link rel="manifest" href="/static/site.webmanifest">
    <link rel="mask-icon" href="/static/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <nav id="navbar" class="navbar is-warning" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                <span class="logo">üë®üèª‚Äçüç≥</span>
                <h1 class="is-size-4">Gusto</h1>
            </a>
        </div>


        <div class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item [[ request.path == '/' and 'is-active']]" href="/">Meal Planning</a>
                <a class="navbar-item [[ request.path == '/recipes' and 'is-active']]" href="/recipes">Recipes</a>
            </div>
        </div>

        <div class="navbar-end">
            <div class="navbar-item">
                <button class="button is-text" v-on:click="reloadPage()">
                    <span class="icon">
                        <i class="fas fa-sync-alt"></i>
                    </span>
                    <span>Reload</span>
                </button>


            </div>
            <websocket-status></websocket-status>
            <div class="navbar-item">
                <div class="buttons no-print">
                    <button class="button" v-on:click="toggleEdit()">Toggle Edit</button>
                </div>
            </div>
        </div>
    </nav>
